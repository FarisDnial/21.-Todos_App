<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Todo List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
  <!-- header -->
  <div class="text-center mb-5 py-5">
    <h1>Todo List App</h1>
  </div>

  <!-- Filter section -->
  <div class="container mb-4">
    <div class="row">
      <div class="col-md-6">
        <!-- User filter -->
        <select id="userFilter" class="form-select" aria-label="Default select example">
          <option selected>Filter by User</option>
        </select>
      </div>
      <div class="col-md-6">
        <!-- Completion filter -->
        <select id="completedFilter" class="form-select" aria-label="Default select example">
          <option selected>Filter by Completion</option>
          <option value="true">Completed</option>
          <option value="false">Not Completed</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Todo List section -->
  <section id="todoList" class="container mt-5">
    <table class="table table-bordered border-dark table-striped">
      <thead class="table-dark">
        <tr class="text-center text-white">
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Completed Status</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </section>

  <div class="col-12 d-flex justify-content-center">
    <button class="btn btn-outline-dark visually-hidden" type="button" id="reset" onclick="resetButtonFunction()">Reset</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
